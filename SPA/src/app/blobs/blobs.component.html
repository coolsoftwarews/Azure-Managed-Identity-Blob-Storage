

<h3>Blob Sample</h3>
<div class="panel panel-default">
    
    
    <div class="panel-body">
    
            <div class="content" role="main">
              <input type="file"
                       id="file"
                       (change)="onUploadFile($event)">
             
          
            </div>

            <ng-container *ngIf="blobList">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Resource name</th>
                    <th scope="col">Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blob of blobList; let i = index" >
                    <th scope="row">{{i}}</th>
                    <td>{{blob}}</td>
                    <td>
                        <i class="fas fa-cloud-download-alt" style="padding: 2px;"  (click)="onDownload(blob)"></i>
                        <i class="fas fa-trash-alt" style="padding: 2px;" (click)="onDelete(blob)"></i>
                    </td>

                  </tr>
                </tbody>
              </table>
            </ng-container>
    </div>
</div>
